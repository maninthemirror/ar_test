<!DOCTYPE html>

<html>
  <head>
    <title>Gesture Interactions - A-Frame & AR.js</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
  </head>

  <body>
    <!-- https://github.com/fcor/arjs-gestures/tree/master -->
    <div id="capture" style="padding: 10px; background: #f5da55">

        <a-scene
        arjs
        embedded
        renderer="logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false"
        gesture-detector
        id="scene"
        >
            <a-assets>
                <a-asset-item
                id="bowser"
                src="https://cdn.glitch.com/06bd98b4-97ee-4c07-a546-fe39ca205034%2Fbowser.glb"
                >
                </a-asset-item>
            </a-assets>
            <a-marker
                type='pattern'
                url='assets/pattern-aa.patt'
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    gltf-model="#bowser"
                    position="0 0 0"
                    scale="0.05 0.05 0.05"
                    class="clickable"
                    gesture-handler
                >
                </a-entity>
            </a-marker>
            <!-- <a-marker
                preset="hiro"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                id="bowser-model"
                gltf-model="#bowser"
                position="0 0 0"
                scale="0.05 0.05 0.05"
                class="clickable"
                gesture-handler
                >
                </a-entity>
            </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>
        <button id="capture_start" style="position: fixed; bottom : 10%">拍照</button>
    </div>
    <div style="border:2px solid yellow" id="result"></div>
    <script>
        // import Canvas2Image from './assets/canvas2image';

            html2canvas(document.querySelector("#capture")).then(canvas => {

    </script>
  </body>
</html>
