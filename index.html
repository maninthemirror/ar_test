<!DOCTYPE html>

<html>
  <head>
    <title>Gesture Interactions - A-Frame & AR.js</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
    <style>
        #cap{
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
  </head>

  <body>
    <!-- https://github.com/fcor/arjs-gestures/tree/master -->
    <div id="scene-container">
        <a-scene
            arjs
            embedded
            renderer="logarithmicDepthBuffer: true;"
            vr-mode-ui="enabled: false"
            gesture-detector
            id="scene"
            >
            <a-assets>
                <!-- <a-asset-item id="bowser" src="https://cdn.glitch.com/06bd98b4-97ee-4c07-a546-fe39ca205034%2Fbowser.glb"></a-asset-item> -->
                <a-asset-item id="bowser" src="assets/scene.gltf"></a-asset-item>
            </a-assets>
            <a-marker
                type='pattern'
                url='assets/pattern-aa.patt'
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    gltf-model="#bowser"
                    position="0 0 0"
                    rotation="-90 0 0"
                    scale="0.4 0.4 0.4"
                    class="clickable"
                    gesture-handler
                >
                </a-entity>
            </a-marker>
            <!-- <a-marker
                preset="hiro"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                id="bowser-model"
                gltf-model="#bowser"
                position="0 0 0"
                scale="0.05 0.05 0.05"
                class="clickable"
                gesture-handler
                >
                </a-entity>
            </a-marker> -->
            <a-entity camera></a-entity>
        </a-scene>
    </div>
    <!-- <div id="screenshot-container" style="display: none;">
    </div> -->
        <div id="cap">拍照</div>
    <script>

        document.getElementById('cap').addEventListener('click', function() {
            document.getElementById('scene-container').style.display = 'none';
            document.getElementById('screenshot-container').style.display = 'block';
            // html2canvas(document.querySelector("#scene-container")).then(canvas => {
            //     console.log(canvas)
            //     document.getElementById('screenshot-container').appendChild(canvas)
            //     // document.body.appendChild(canvas)
            // });
        });
    </script>
  </body>
</html>
