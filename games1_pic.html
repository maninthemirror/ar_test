    <style>
        #wrappeer-hello{
            width: 100%;
            max-width: 70%;
            height: 70vh;
            margin: 0 auto;
        }
        #cap{
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">拍照結果</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="result"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>

        var myModal = new bootstrap.Modal(document.getElementById('exampleModal'))

            // document.getElementById('scene-container').style.display = 'none';
            // document.getElementById('screenshot-container').style.display = 'block';
            // 抓取指定的 div，產生 base64 格式圖片
            const el = document.getElementById('cap_frame');
            const config = {
                quality: 1,
                // style: { "filter": "grayscale(100%)" }
            };
            const dataUri = await domtoimage.toPng(el, config).then(dataUrl => {
                console.log(dataUrl)
                var img = new Image();
                img.src = dataUrl;
                document.getElementById('result').appendChild(img);
                myModal.show();

            }).catch(function (error) {
                console.error('oops, something went wrong!', error);
            });
