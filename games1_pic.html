<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/js/ar/styles.css">

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <script src="assets/js/ar/gesture-detector.js"></script>
    <script src="assets/js/ar/gesture-handler.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script> -->
    <!-- <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script> -->
    <!-- <script src="https://rawgit.com/mrdoob/three.js/r73/build/three.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/gh/mrdoob/stats.js@r17/build/stats.min.js"></script> -->


    <title>好嘻彰化</title>
    <style>
        #cap_frame{
            text-align: center;
        }
        #cap{
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        #result_area{
            position: relative;
        }
        #result canvas, #result_prev canvas{
            position: absolute;
            top:0;
            left: 0;
            width: 100%;
            height : 450px;
        }
        #result canvas{
            z-index: 3;
        } 
        #result_prev canvas{
            z-index: 4;
        } 
        #truebg{
            position: fixed;
            z-index: 0;
        }
    </style>
</head>
<body>
    <video id="video" autoplay style="position: fixed; top: 0; left: 0; "></video>
    <!-- https://github.com/fcor/arjs-gestures/tree/master -->
    <!-- <div id="scene-container"> -->
    <a-scene
        arjs
        embedded
        renderer="logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false"
        gesture-detector
        id="scene"
        >
        <a-assets>
            <!-- <a-asset-item id="bowser" src="https://cdn.glitch.com/06bd98b4-97ee-4c07-a546-fe39ca205034%2Fbowser.glb"></a-asset-item> -->
            <a-asset-item id="bowser" src="assets/js/ar/model/scene.gltf"></a-asset-item>
        </a-assets>
        <a-marker
            type='pattern'
            url='assets/js/ar/model/pattern-aa.patt'
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            id="markerA"
        >
            <a-entity
                id="bowser-model"
                gltf-model="#bowser"
                position="0 0 0"
                rotation="-90 0 0"
                scale="0.4 0.4 0.4"
                class="clickable"
                gesture-handler
            >
            </a-entity>
        </a-marker>
        <!-- <a-marker
            preset="hiro"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            id="markerA"
        >
            <a-entity
            id="bowser-model"
            gltf-model="#bowser"
            position="0 0 0"
            scale="0.05 0.05 0.05"
            class="clickable"
            gesture-handler
            >
            </a-entity>
        </a-marker> -->
        <a-entity camera></a-entity>
    </a-scene>
    <div id="truebg"></div>
    <hr>
    <button class="btn btn-secondary" id="cap">拍照</button>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">拍照結果</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- <canvas width='640' height='480' style='visibility:hidden;' id='doubleImage'></canvas> -->
                    <div id="result_area">
                        <div id="result_prev" class="img-fluid"></div>
                        <div id="result" class="img-fluid"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        var myModal = new bootstrap.Modal(document.getElementById('exampleModal'))
        // 把video tag的長寬改成符合視窗大小
        document.getElementById('video').width = window.innerWidth;
        document.getElementById('video').height = window.innerHeight;
      
        document.getElementById('cap').addEventListener('click', async function() {
            const _aa = document.querySelector('a-scene').components.screenshot.getCanvas('equirectangular');
            document.getElementById('result_prev').appendChild(_aa);
            capture();
            myModal.show();
           
        });
        let video = document.getElementById('video');

        // Get access to the camera
        if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
                video.srcObject = stream;
                video.play();
            });
        }

        function capture() {
            let canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            let context = canvas.getContext('2d');
            
            // Draw the video frame to the canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Optionally capture the AR content in a separate canvas and overlay it here
            
            // Save or display the canvas content
            // document.body.appendChild(canvas);
            document.getElementById('result').appendChild(canvas);
        }
        </script>
    
  </body>
</html>
